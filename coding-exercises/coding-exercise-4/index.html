<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CDV: Coding Exercise 4</title>

  <body>

    <!-- title -->
    <div id="title">
      <h1>Books <br> I <br> Have Read</h1>
    </div>

    <!-- explanation -->
    <div id="explanation">
      <h3>Number of pages:</h3>
      <p>The thickness of the white rectangle's stroke</p>

      <h3>How much I like the book:</h3>
      <p>The rounder the rectangle, the more I like the book</p>
    </div>

    <div id="explanation2">
      <h3>Type of the Book</h3>
      <div id="redLabel">
      </div>
      <div id="greenLabel">
      </div>

      <h3>Language</h3>
      <div id="yellowLabel">
      </div>
      <div id="blueLabel">
      </div>
    </div>
    <!-- the text for the color labels -->
    <div class="labelText">
      <p>Fiction</p>
      <p>Non-fiction</p>
      <p><br><br>Chinese</p>
      <p>English</p>
    </div>


    <div id="viz-container">

    </div>


    <script type="text/javascript" src="script.js"></script>
